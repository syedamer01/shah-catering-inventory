// ---------- JS functions ----------
let inventoryData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "null") || baseInventory;
const container = document.getElementById("inventory");

function createCategory(name, items) {
  const div = document.createElement("div");
  div.className = "category";
  div.innerHTML = `
    <h2>${name}</h2>
    <table>
      <thead>
        <tr><th>Item (English | Ø§Ø±Ø¯Ùˆ)</th><th>Qty</th><th>Unit</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style='text-align:center;'><button class='addBtn'>â• Add Item</button></div>
  `;

  const tbody = div.querySelector("tbody");

  // build each row
  items.forEach(it => {
    const [item, unit] = it.split(",");
    const [eng, urd] = item.split("|");
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div class="item-flex">
          <input type='text' value='${eng ? eng.trim() : ""}' placeholder='English'>
          <input type='text' class='urdu' value='${urd ? urd.trim() : ""}' placeholder='Ø§Ø±Ø¯Ùˆ'>
        </div>
      </td>
      <td><input type='number' min='0' step='0.1' placeholder='0'></td>
      <td><input type='text' value='${unit ? unit.trim() : ""}' placeholder='Unit'></td>
    `;
    tbody.appendChild(tr);
  });

  // add new item row
  div.querySelector(".addBtn").addEventListener("click", () => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <div class="item-flex">
          <input type='text' placeholder='English Item'>
          <input type='text' class='urdu' placeholder='Ø§Ø±Ø¯Ùˆ Ø¢Ø¦Ù¹Ù…'>
        </div>
      </td>
      <td><input type='number' min='0' step='0.1' placeholder='0'></td>
      <td><input type='text' placeholder='Unit'></td>
    `;
    tbody.appendChild(tr);
    saveData();
  });

  container.appendChild(div);
}

// render all categories
function render() {
  container.innerHTML = "";
  for (const [cat, items] of Object.entries(inventoryData)) createCategory(cat, items);
}
render();

// save to localStorage
function saveData() {
  const data = {};
  document.querySelectorAll(".category").forEach(sec => {
    const cat = sec.querySelector("h2").innerText.trim();
    const rows = sec.querySelectorAll("tbody tr");
    data[cat] = [];
    rows.forEach(r => {
      const eng = r.querySelectorAll(".item-flex input")[0].value || "-";
      const urd = r.querySelectorAll(".item-flex input")[1].value || "";
      const unit = r.children[2].querySelector("input").value || "-";
      if (eng) data[cat].push(`${eng} | ${urd}, ${unit}`);
    });
  });
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}
document.addEventListener("input", e => { if (e.target.tagName === "INPUT") saveData(); });

// reset inventory
document.getElementById("resetAll").addEventListener("click", () => {
  if (confirm("Clear all data and reset inventory?")) {
    localStorage.removeItem(STORAGE_KEY);
    inventoryData = JSON.parse(JSON.stringify(baseInventory));
    render();
  }
});

  const doc = new jsPDF();
  let y = 20;
  doc.setFontSize(16);
  doc.text("SHAH Catering Inventory Report", 14, y);
  y += 8;
  for (const sec of document.querySelectorAll(".category")) {
    const head = sec.querySelector("h2").innerText;
    doc.setFontSize(12);
    doc.text(head, 14, y);
    y += 6;
    doc.setFontSize(10);
    sec.querySelectorAll("tbody tr").forEach((r, i) => {
      const eng = r.querySelectorAll(".item-flex input")[0].value || "-";
      const urd = r.querySelectorAll(".item-flex input")[1].value || "";
      const qty = r.children[1].querySelector("input").value || "0";
      const unit = r.children[2].querySelector("input").value || "";
      doc.text(`${i + 1}. ${eng} | ${urd} â€” ${qty} ${unit}`, 18, y);
      y += 6;
      if (y > 280) { doc.addPage(); y = 20; }
    });
    y += 4;
  }
  doc.save("SHAH_Catering_Inventory.pdf");
});
